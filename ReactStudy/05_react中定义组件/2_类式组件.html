<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .title {
      background-color: orange;
      width: 300px;
    }
  </style>
  <body>
    <!-- 准备一个‘容器’ -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script
      type="text/javascript"
      src="../reactjs/react.development.js"
    ></script>
    <!-- 引入react-dom，用于支持React操作DOM -->
    <script
      type="text/javascript"
      src="../reactjs/react-dom.development.js"
    ></script>
    <!-- 引入babel, 用于将jsx转化成js -->
    <script type="text/javascript" src="../reactjs/babel.min.js"></script>
    <script type="text/babel">
        //1.创建类式组件
        class MyComponent extends React.Component{
            render(){
                // render是放在哪里的？ - MyComponent的原型对象上，供实例使用。
                // render中的this是谁？ - MyComponent的实例对象 <=> MyComponent组件实例对象。
                console.log('render中的this:',this);
                return <h2>我是用类定义的组件（适用于【复杂组件】的定义）</h2>
            }
        }
        //2.渲染组件到页面
        ReactDOM.render(<MyComponent/>,document.getElementById('test'))
        /**
         * 执行了ReactDOM.render(<MyComponent/>,document.getElementById('test'))之后，发生了什么？
         * 1.React解析组件标签，找到了MyComponent组件。
         * 2.发现组件是使用类定义的，随后通过new的方式，调用该类的构造函数，创建了组件实例。
         * 3.将render返回的虚拟DOM转为真实DOM，随后渲染到页面。
         * 注意：组件渲染到页面之后，组件实例会保留在内存中。
         */
    </script>
  </body>
</html>
