<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .title {
      background-color: orange;
      width: 200px;
    }
  </style>
  <body>
    <!-- 准备一个‘容器’ -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script
      type="text/javascript"
      src="../reactjs/react.development.js"
    ></script>
    <!-- 引入react-dom，用于支持React操作DOM -->
    <script
      type="text/javascript"
      src="../reactjs/react-dom.development.js"
    ></script>
    <!-- 引入babel, 用于将jsx转化成js -->
    <script type="text/javascript" src="../reactjs/babel.min.js"></script>
    <script type="text/babel">
      const data = "Hello,React";
      const myId = "aTgU0e";
      //1、创建虚拟DOM
      const VDOM = (
        <div>
          <h1 className="title" id={myId.toLowerCase()}>
            {data.toLowerCase()}
          </h1>
          <input type="text" />
        </div>
      );
      //2、使用react渲染虚拟DOM到页面
      ReactDOM.render(VDOM, document.getElementById("test"));
      /**
       * jsx语法规则：
       * 1、定义虚拟DOM时，不要写引号
       * 2、标签中混入js表达式时要使用{}。
       * 3、样式的类名指定不要用class，要用className
       * 4、内联样式，要用style={{key:value}}的形式去写。理解为{}里面包裹一个对象{key:value}
       * 5、只有一个根标签
       * 6、标签必须闭合
       * 7、标签首字母
       *  (1).若小写字母开头，则将标签转为html中同名元素，若html中无该标签对应的同名元素，则报错。
       *  (2).若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错。
       * 8、虚拟DOM的单标签写法：<></>
       * 9、虚拟DOM的转义问题：若使用大写字母开头，react就会去渲染对应的组件，若组件没有定义，则报错。
       *  若使用小写字母开头，react就会去渲染对应的html同名元素，若html中没有该标签对应的同名元素，则报错。
       * 10、虚拟DOM的key：虚拟DOM中必须要有key属性。
       *  (1).虚拟DOM中key属性的作用：key是虚拟DOM对象的标识，当数据发生变化时，react会根据【新数据】生成【新的虚拟DOM】,随后React进行【新虚拟DOM】与【旧虚拟DOM】的diff比较，比较规则如下：
       *      (a).旧虚拟DOM中找到了与新虚拟DOM相同的key：
       *          (1).若虚拟DOM中内容没变,直接使用之前的真实DOM！
       *          (2).若虚拟DOM中内容变了,则生成新的真实DOM，随后替换掉页面中之前的真实DOM。
       *      (b).旧虚拟DOM中未找到与新虚拟DOM相同的key：
       *          根据数据创建新的真实DOM，随后渲染到到页面。
       *  (2).用index作为key可能会引发的问题：
       *      (1).若对数据进行：逆序添加、逆序删除等破坏顺序操作:会产生没有必要的真实DOM更新
       *          即：页面中原本没有的数据，被添加到页面中，页面中原本有的数据，被删除掉。
       *          即：页面中原本有的数据，被重新添加到页面中，页面中原本没有的数据，被删除掉。
       *      (2).如果结构中还包含输入类的DOM：会产生错误DOM更新，即：页面中原本有的数据，被重新添加到页面中，页面中原本没有的数据，被删除掉。
       *      (3).注意！如果不存在对数据的逆序添加、逆序删除等破坏顺序操作，仅用于渲染列表用于展示，使用index作为key是没有问题的。
       * 11、使用index作为key时，注意：如果对数据进行：逆序添加、逆序删除等破坏顺序操作，会导致页面渲染错乱。
       * 12、开发中如何选择key?:
       *      (1).最好使用每条数据的唯一标识作为key，比如id、手机号、身份证号、学号等唯一值。
       *      (2).如果确定只是简单的展示数据，用index也是可以的。
       * 13、key的值只能是字符串或者数字。
       */
    </script>
  </body>
</html>
