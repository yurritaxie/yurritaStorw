<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      class Person {
        // 构造方法
        // constructor方法是类的默认方法，通过new命令生成对象实例时，自动调用该方法。一个类必须有constructor方法，如果没有显式定义，一个空的constructor方法会被默认添加。
        // constructor方法默认返回实例对象（即this），完全可以指定返回另外一个对象。
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        // 一般方法
        speak() {
          // speak方法放在了类的prototype属性上面，即类的原型对象上，所以可以用Person.prototype.speak来调用。
          console.log(`我叫${this.name},我${this.age}岁了`);
        }
      }
      //   const p1 = new Person("Tom", 18);
      //   const p2 = new Person("Jack", 20);
      //   p1.speak();
      //   p2.speak();
      // 创建一个学生Student类，继承Person类
      class Student extends Person {
        constructor(name, age, grade) {
          super(name, age); // 调用父类的constructor(name, age)
          this.grade = grade;
        }
        speak() {
          // 子类的speak方法会覆盖掉父类的方法
          super.speak(); // 调用父类的speak()
          console.log(`我${this.grade}年级`);
        }
        static saySomething() {
          console.log("Student say something");
        }
      }
      // 给类本身加一个方法
      Student.hello = function () {
        console.log("Hello Student!");
      };
      const s1 = new Student("Tom", 18, "高一");
      console.log(s1);
    </script>
  </body>
</html>
